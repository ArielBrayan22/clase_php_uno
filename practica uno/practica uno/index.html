<div class="row" style="margin: 0px; padding: 0px; background: #D8D8D8; padding-top:2%; padding-bottom: 2%;">	

   <div class="col-lg-4 col-md-6 col-xs-12"></div>

    	<div class="row">
    		
    		<div class="col-lg-12 col-md-12 col-xs-12">

    		<input type="text" name="email" id="email" class="form-control" placeholder="* Escriba su Email">
    		<hr>
    		</div>

  
    		<div class="col-lg-12 col-md-12 col-xs-12">
    		<label for="edad">  Password : </label>
    		<input type="password" name="password" id="password" class="form-control" placeholder="* Escriba su password" maxlength="100" min="0">
    		<hr>
    		</div>


    		<div class="col-lg-12 col-md-12 col-xs-12" align="center">
    		 <button class="btn btn-success btn-lg" onclick="btn_ingresar_login();"> Ingreso </button>

    		<hr>
    		</div>

    		<div id="panel_respuesta_login" class="col-lg-12 col-md-12 col-xs-12" align="center">
    		 
    		</div>

    	</div>
    </div>
       
<!-- Div final Row -->
